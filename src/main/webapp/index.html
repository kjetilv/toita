<div id="main" class="lift:surround?with=default" xmlns:lift="http://www.w3.org/1999/XSL/Transform">

  <!--<lift:surround with="default" xmlns:lift="http://www.w3.org/1999/XSL/Transform">-->
  <style type="text/css">
    .diagnostics { font-style:italic }
    .followees   { font-style:oblique }
    .followees u li { visibility:hidden }

    .tweets    { float:right; width:100% }
    .tweetarea { width:100% }
    .tweetimg  { float:left; width:20% }
    .tweetname { float:left; width:80%; height:20%; text-align:left }
    .tweettext { float:left; width:80%; height:80%; text-align:right }
  </style>

  <div class="followees">
    <lift:with-param name="followees">
      <lift:comet type="FollowedComet" name="FollowedComet">
        <f:list/>
      </lift:comet>
    </lift:with-param>
  </div>

  <div class="diagnostics">
    <lift:with-param name="diagnostics">
      <lift:comet type="DiagnosticsComet" name="Diagnostics">
        <ul>
          <li>Streams up: <dia:streams/></li>
          <li>Lookups active: <dia:lookups/></li>
        </ul>
      </lift:comet>
    </lift:with-param>
  </div>

  <lift:with-param name="content">
    <div class="tweets">
      <div id="tweetarea" class="lift:comet?type=UserStreamTemplatedComet;name=UserStreamTemplate tweetarea">
        <tweetarea count="10">
          <div id="tweetimg" class="tweetimg">
            <span id="#tweetimg" width="32" height="32"/>
          </div>
          <div id="tweetname" class="tweetname">
            <span id="#tweetname"/>
          </div>
          <div id="tweettext" class="tweettext">
            <span id="#tweettex"/>
          </div>
        </tweetarea>
      </div>
      <!--
      <lift:comet type="UserStreamComet" name="UserStream">
        <us:previous/> <us:index/> / <us:total/> <us:count/> <us:next/>
        <us:tweets/>
      </lift:comet>
      -->
    </div>
  </lift:with-param>
</div>
