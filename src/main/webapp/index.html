<div id="main" class="lift:surround?with=default" xmlns:lift="http://www.w3.org/1999/XSL/Transform">

  <!--<lift:surround with="default" xmlns:lift="http://www.w3.org/1999/XSL/Transform">-->
  <style type="text/css">
    .diagnostics { font-style:italic }
    .people { font-style:oblique }
    .people u li { visibility:hidden }
    .peoplearea {}

    .user { float:right; width:100% }

    .tweetarea { float:right; width:100% }
    .peoplearea { width:100% }
    .profileimg { float:left; width:20% }
    .profilename { float:left; width:80%; height:20%; text-align:left }
    .statustext { float:right; width:80%; height:80%; text-align:right }
    .retweeter{ float:left; width:80%; height:80%; text-align:right }
  </style>

  <lift:with-param name="people">
    <div id="people-area" class="lift:comet?type=PeopleComet;name=PeopleComet peoplearea">
      <div class="profilename">
        <span id="people-name"/>
      </div>
      <div class="profileimg">
        <span id="people-img" width="24" height="24"/>
      </div>
    </div>
  </lift:with-param>

  <!--<div class="diagnostics">-->

  <!--</ul>-->
  <!--</lift:comet>-->
  <!--</lift:with-param>-->
  <!--</div>-->

  <lift:with-param name="content">
    <div id="tweet-area" class="lift:comet?type=UserStreamComet;name=UserStream">
      <div class="tweetarea">
        <div class="profileimg">
          <span id="tweet-img" width="32" height="32"/>
        </div>
        <div class="profilename">
          <span id="tweet-name"/>
        </div>
        <div class="statustext">
          <span id="tweet-text"/>
        </div>
        <div class="retweeter">
          <span id="tweet-retweeter"/>
        </div>
      </div>
    </div>
  </lift:with-param>

  <lift:with-param name="diagnostics">
    <div id="diagnostics-area" class="lift:comet?type=DiagnosticsComet;name=Diagnostics">
      <ul>
        <li><dt>Streams:</dt><dd><span id="streams"/></dd></li>
        <li><dt>Lookups:</dt><dd><span id="lookups"/></dd></li>
      </ul>
    </div>
  </lift:with-param>
</div>
